<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>兼容firefox的offsetX</title>
    <style type="text/css">
        .box {
            width: 300px;
            height: 150px;
            border: 1px solid #ccc;
            margin: 50px;
            padding: 50px;
            border: 3px solid #ccc;
        }

        .ruler {
            position: absolute;
        }
    </style>
</head>
<body>

    <div class='box'>
        <img class='ruler' src='http://www.veryhuo.com/uploads/allimg/1008/141514I48-0.gif' onmousemove='sizer(event)' />
        <div id='ct'></div>
    </div>
    <script type='text/javascript'>

        var $id = function (id) {
            return document.getElementById(id) || id;
        }
        function sizer(e) {
            var e = window.event || e,
            posX = (e.offsetX == undefined) ? getOffset(e).offsetX : e.offsetX;
            $id('ct').innerHTML = 'offsetX(包括FF):' + posX
            + '<br />clientX:' + e.clientX
            + '<br />layerX:' + e.layerX
            + '<br />pageX:' + e.pageX
            ;
        }
        function getOffset(e) {
            var target = e.target;
            if (target.offsetLeft == undefined)
            {
                target = target.parentNode;
            }
            var pageCoord = getPageCoord(target);
            var eventCoord =
            {
                x: window.pageXOffset + e.clientX,
                y: window.pageYOffset + e.clientY
            };
            var offset =
            {
                offsetX: eventCoord.x - pageCoord.x,
                offsetY: eventCoord.y - pageCoord.y
            };
            return offset;
        }
        function getPageCoord(element) {
            var coord = { x: 0, y: 0 };
            while (element)
            {
                coord.x += element.offsetLeft;
                coord.y += element.offsetTop;
                element = element.offsetParent;
            }
            return coord;
        }
    </script>
</body>
</html>
