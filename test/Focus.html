<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body>

    <input id="input" type="text" value="" onblur="this.focus();" />
    <div id="host" style="width: 400px; height: 400px; background-color: yellow;"></div>


    <script type="text/javascript">

        input.focus();

        host.onfocus = function (event) {

            return false;
        };

        host.onmousedown = function (event) {

            alert(event.type);
        };

    </script>

</body>
</html>
