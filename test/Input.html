<html>
<head>
    <script type="text/javascript" src="http://www.zlovezl.cn/static/js/jquery-1.4.2.min.js"></script>
</head>
<body>
    <p>
        使用oninput以及onpropertychange事件检测文本框内容：
    </p>
    <p>
        <input type="text" name="inputorp_i" id="inputorp_i" autocomplete="off" />
        <span id="inputorp_s"></span>
        <script type="text/javascript">

            //先判断浏览器是不是万恶的IE，没办法，写的东西也有IE使用者
            var bind_name = 'oninput';
            if (navigator.userAgent.indexOf("MSIE") != -1)
            {
                bind_name = 'onpropertychange';
            }

            inputorp_i.onkeydown = function (event) {

                inputorp_s.innerHTML = "keydown";
            };

            inputorp_i.onkeypress = function (event) {

                inputorp_s.innerHTML += " keypress";
            };

            inputorp_i.onkeyup = function (event) {

                inputorp_s.innerHTML += " keyup";
            };

        </script>
    </p>
</body>
</html>
